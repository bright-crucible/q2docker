// Sample Server Configuration File for CTF
//
// dmflags settings:
//
//        DF_NO_HEALTH            1
//        DF_NO_ITEMS             2
//        DF_WEAPONS_STAY         4
//        DF_NO_FALLING           8
//        DF_INSTANT_ITEMS        16
//        DF_SAME_LEVEL           32
//        DF_SKINTEAMS            64
//        DF_MODELTEAMS           128
//        DF_NO_FRIENDLY_FIRE     256
//        DF_SPAWN_FARTHEST       512
//        DF_FORCE_RESPAWN        1024
//        DF_NO_ARMOR             2048
//        DF_ALLOW_EXIT           4096
//        DF_INFINITE_AMMO        8192
//        DF_QUAD_DROP            16384
//        DF_FIXED_FOV            32768
//        DF_CTF_FORCEJOIN	131072	
//        DF_ARMOR_PROTECT	262144
//        DF_CTF_NO_TECH      524288
//
// The default dmflags here (280084) is set up as:
//
//   DF_WEAPONS_STAY + DF_INSTANT_ITEMS + DF_SPAWN_FARTHEST + 
//       DF_FORCE_RESPAWN + DF_QUAD_DROP + DF_ARMOR_PROTECT
//
// which works out to:
//
//   4 + 16 + 16384 + 262144 =  278548

set dmflags 278548
set deathmatch 1
//set maxclients 32
//set fraglimit 200
//set capturelimit 8
//set timelimit 30
set fraglimit 150
set capturelimit 6
set timelimit 20
//set hostname "LaserMine CTF v2.0"
//set public 1
//setmaster q2master.planetquake.com www.telefragged.com master.quake.inet.fi ukgaming.minos.co.uk
//set rcon_password putapasswordhere
set allow_download 1
set allow_download_players 1
set allow_download_models 1
set allow_download_sounds 1
set allow_download_maps 1
set flood_msgs 2
set flood_persecond 2
set flood_waitdelay 15
set logfile 2
set logfile_flush 1
